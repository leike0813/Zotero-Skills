<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <label><html:h3 data-l10n-id="pref-section-plugin"></html:h3></label>
  <hbox align="center">
    <html:label
      for="zotero-prefpane-__addonRef__-workflow-dir"
      data-l10n-id="pref-workflow-dir"
    ></html:label>
  </hbox>
  <hbox>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-workflow-dir"
      preference="workflowDir"
    ></html:input>
    <button
      id="zotero-prefpane-__addonRef__-workflow-scan"
      data-l10n-id="pref-workflow-scan"
    ></button>
  </hbox>
  <description data-l10n-id="pref-workflow-dir-help"></description>
  <hbox>
    <button
      id="zotero-prefpane-__addonRef__-workflow-settings"
      data-l10n-id="pref-workflow-settings"
    ></button>
  </hbox>
  <description data-l10n-id="pref-workflow-settings-help"></description>
  <description data-l10n-id="pref-plugin-placeholder"></description>

  <label><html:h3 data-l10n-id="pref-section-backends"></html:h3></label>
  <hbox>
    <button
      id="zotero-prefpane-__addonRef__-backend-manage"
      data-l10n-id="pref-backend-manage"
    ></button>
  </hbox>
  <description data-l10n-id="pref-backend-manage-help"></description>

  <label><html:h3 data-l10n-id="pref-section-about"></html:h3></label>
  <hbox align="center">
    <html:img
      src="chrome://__addonRef__/content/icons/icon_full.png"
      alt="Zotero-Skills"
      style="max-width: 180px; width: 50%; height: auto"
    ></html:img>
  </hbox>
  <hbox align="center">
    <html:label data-l10n-id="pref-about-author"></html:label>
  </hbox>
  <hbox align="center">
    <html:label data-l10n-id="pref-about-github-label"></html:label>
    <html:a
      href="https://github.com/leike0813/Zotero-Skills"
      target="_blank"
      style="margin-left: 6px"
      >https://github.com/leike0813/Zotero-Skills</html:a
    >
  </hbox>
  <hbox align="center">
    <html:label data-l10n-id="pref-about-welcome"></html:label>
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
