name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GitHub_TOKEN }}
    steps:
      - name: Setup JS
        uses: zotero-plugin-dev/workflows/setup-js@main
      - name: Run Lint
        run: npm run lint:check

  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GitHub_TOKEN }}
    steps:
      - name: Setup JS
        uses: zotero-plugin-dev/workflows/setup-js@main
      - name: Run Build
        run: npm run build
      - name: Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: .scaffold/build

  test-lite:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Setup JS
        uses: zotero-plugin-dev/workflows/setup-js@main
      - name: Run PR gate (blocking)
        run: npm run test:gate:pr

  test-full:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Setup JS
        uses: zotero-plugin-dev/workflows/setup-js@main
      - name: Run release gate (blocking)
        run: npm run test:gate:release
